<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 1:1 Screen</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                
            }
        }
    </script>
</head>
<body>
    <div class="phone-frame">
        <!-- New: Hardware Buttons -->
        <div id="powerButton" class="hardware-button power"></div>
        <div id="volumeUpButton" class="hardware-button volume volume-up"></div>
        <div id="volumeDownButton" class="hardware-button volume volume-down"></div>

        <div class="phone-notch"></div>
        <div class="screen">
            <!-- New: Boot Screen -->
            <div id="bootScreen" class="boot-screen">
                <img src="windows_icon.png" alt="OS Logo" class="boot-logo">
                <p>HawkOS is booting...</p>
                <div class="loading-spinner"></div>
            </div>

            <!-- New: Power Menu Overlay -->
            <div id="powerMenu" class="power-menu-overlay">
                <button id="restartButton" class="power-menu-button">Restart</button>
                <button id="shutdownButton" class="power-menu-button">Shutdown</button>
                <button id="cancelPowerMenuButton" class="power-menu-button cancel">Cancel</button>
            </div>

            <!-- New: Volume Overlay -->
            <div id="volumeOverlay" class="volume-overlay">
                <div class="volume-icon">üîä</div>
                <div class="volume-bar-container">
                    <div class="volume-bar-fill"></div>
                </div>
                <span id="volumeLevel">50%</span>
            </div>

            <!-- New: Shutdown/Restart Message Overlay -->
            <div id="systemMessageOverlay" class="system-message-overlay">
                <p id="systemMessageText"></p>
                <div class="loading-spinner"></div>
            </div>

            <!-- New: Screen Off Overlay (to simulate black screen when off) -->
            <div id="screenOffOverlay" class="screen-off-overlay"></div>

            <!-- Existing: Lock Screen -->
            <div id="lockScreen" class="lock-screen">
                <!-- Lock Screen Background Effect Overlay (for customization) -->
                <div id="lockScreenEffectOverlay" class="lock-screen-effect-overlay"></div>

                <!-- Top Section: Date & Small Widget -->
                <div class="lock-screen-top-info">
                    <div class="lock-screen-date-container">
                        <div class="lock-screen-date"></div>
                        <div id="lockScreenDateWidget" class="lock-screen-widget small"></div>
                    </div>
                    <div class="lock-screen-time"></div>
                </div>

                <!-- Middle Section: Widgets Row -->
                <div id="lockScreenWidgetsRow" class="lock-screen-widgets-row">
                    <!-- Widgets will be dynamically added here -->
                </div>

                <!-- Notifications (peek) -->
                <div id="lockScreenNotificationPeek" class="lock-screen-notifications">
                    <!-- Latest notification peek will appear here -->
                </div>

                <div class="lock-screen-unlock-hint">Tap to unlock</div>
                <div class="lock-screen-bottom-actions">
                    <div id="cameraButton" class="lock-screen-action-icon">üì∑</div>
                    <div id="flashlightButton" class="lock-screen-action-icon">üí°</div>
                </div>
            </div>

            <!-- New: Full Album Art Overlay -->
            <div id="albumArtOverlay" class="album-art-overlay">
                <img id="albumArtImage" src="" alt="Album Art">
                <button id="closeAlbumArtOverlay">X</button>
            </div>

            <!-- New: Lock Screen Customization Overlay -->
            <div id="lockScreenCustomizeOverlay" class="lock-screen-customize-overlay">
                <div class="customize-header">
                    <h3>Customize Lock Screen</h3>
                    <button id="closeLockScreenCustomize">X</button>
                </div>
                <div class="customize-scroll-content">
                    <div class="customization-section">
                        <h4>Font & Color Presets</h4>
                        <div id="fontColorPresets" class="preset-options">
                            <!-- Presets will be dynamically added here -->
                        </div>
                    </div>
                    <div class="customization-section">
                        <h4>Background Effect</h4>
                        <div id="backgroundEffectOptions" class="effect-options">
                            <div class="effect-swatch selected" data-effect-type="none">None</div>
                            <div class="effect-swatch" style="background-color: rgba(97, 218, 251, 0.3);" data-effect-type="tint" data-effect-color="var(--primary-color)">Tint</div>
                            <div class="effect-swatch" style="background-color: rgba(0, 0, 0, 0.3);" data-effect-type="overlay" data-effect-color="black">Dark Overlay</div>
                        </div>
                    </div>
                    <div class="customization-section">
                        <h4>Widgets</h4>
                        <div id="lockScreenWidgetToggleOptions" class="widget-toggle-options">
                            <!-- Widget toggles will be dynamically added here -->
                        </div>
                    </div>
                    <div class="customization-section">
                        <h4>Save/Load Profiles</h4>
                        <div class="profile-actions">
                            <button id="saveLockScreenProfile">Save Current Profile</button>
                            <select id="loadLockScreenProfileSelect">
                                <option value="">Load Profile...</option>
                            </select>
                            <button id="deleteLockScreenProfile" class="delete-button">Delete Selected</button>
                        </div>
                    </div>
                </div>
                <div class="customization-actions">
                    <button id="applyLockScreenCustomization">Apply</button>
                    <button id="cancelLockScreenCustomization">Cancel</button>
                </div>
            </div>

            <div class="status-bar">
                <span class="time">9:41</span>
                <div class="icons">
                    <span id="notificationIcon" class="icon notification-bell">üîî</span>
                    <span class="icon">üì∂</span>
                    <span class="icon">üîã</span>
                </div>
            </div>
            <!-- KDE Mobile Notification GUI -->
            <div id="notificationShade" class="notification-shade">
                <div class="shade-header">
                    <h3>Notifications</h3>
                    <button id="clearAllNotifications">Clear All</button>
                    <button id="closeNotificationShade">Close</button>
                </div>
                <div class="notification-list">
                    <!-- Notifications will be dynamically added here -->
                </div>
            </div>
            <div class="main-content">
                <div id="homeScreen" class="app-view">
                    <div class="app-grid">
                        <!-- App icons will be dynamically inserted here by script.js -->
                    </div>
                </div>
                <!-- Add new app views here, they are dynamically created by script.js -->
            </div>
            <!-- KDE Mobile Navigation Bar -->
            <div class="nav-bar">
                <button id="backButton" class="nav-button">‚óÄÔ∏è</button>
                <button id="homeButton" class="nav-button">üè†</button>
                <button id="recentAppsButton" class="nav-button">APPS</button>
            </div>
        </div>
        <div class="phone-bar"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
