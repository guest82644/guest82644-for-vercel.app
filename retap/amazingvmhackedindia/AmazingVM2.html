<body class="light-mode">

    <p align="center">
        <iframe id="myIframe" class="Screen" src="https://rustdesk.com/web/" scrolling="no"></iframe>
    </p>
    
    <div class="button-container">
        <p align="center">
            <button class="Button-al-vm" id="colorButton" onclick="toggleColor()">Switch to Dark Mode</button>
            <button class="Button-al-vm" id="overflowButton" onclick="toggleOverflow()">Enable Scroll Mode</button>

        </p>
    </div>

    <p align="center">
        <iframe class="chat" src="https://rumbletalk.com/client/chat.php?uXPnrydd"></iframe>
    </p>
    
    <script>
        function toggleColor() {
            const body = document.body;
            const colorButton = document.getElementById('colorButton');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                colorButton.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                colorButton.textContent = 'Switch to Dark Mode';
            }
        }
    </script>
    <script>
        function toggleOverflow() {
            const body = document.body;
            const overflowButton = document.getElementById('overflowButton');

            if (body.style.overflow === 'hidden') {
                body.style.overflow = 'auto';
                overflowButton.textContent = 'Enable Scroll Mode';
            } else {
                body.style.overflow = 'hidden';
                overflowButton.textContent = 'Disable Scroll Mode';
            }
        }
    </script>
