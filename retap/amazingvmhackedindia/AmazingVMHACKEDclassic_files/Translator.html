                function translateText() {
                    var text = document.getElementById('textbox').value;
                    var sourceLanguage = document.getElementById('source_language').value;
                    var targetLanguage = document.getElementById('target_language').value;
                    fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLanguage}&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(text)}`)
                        .then(response => response.json())
                        .then(data => {
                            var translatedText = data[0][0][0];
                            document.getElementById('translatedText').innerText = translatedText;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
        
                function swapLanguages() {
                    var sourceSelect = document.getElementById('source_language');
                    var targetSelect = document.getElementById('target_language');
                    var temp = sourceSelect.value;
                    sourceSelect.value = targetSelect.value;
                    targetSelect.value = temp;
                }
